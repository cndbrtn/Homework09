<body>
   <div class="wrapper">
      <div class="photo-header">
         <img src="${response.data.avatar_url}" alt="Photo of ${response.data.name}" />
         <h1>Hi!</h1>
         <h2>
            My name is ${response.data.name}!</h1>
            <h5>${data}</h5>
            <nav class="links-nav">
               <a class="nav-link" target="_blank" rel="noopener noreferrer"
                  href="https://www.google.com/maps/place/${response.data.location}"><i
                     class="fas fa-location-arrow"></i> ${data}</a>
               <a class="nav-link" target="_blank" rel="noopener noreferrer" href="${response.data.html_url}"><i
                     class="fab fa-github-alt"></i> GitHub</a>
               <a class="nav-link" target="_blank" rel="noopener noreferrer" href="${response.data.blog}"><i
                     class="fas fa-rss"></i> Blog</a>
            </nav>
      </div>
      <main>
         <div class="container">
            <div class="row">
               <div class="col">
                  <h3>${data}</h3>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <div class="card">
                     <h3>Public Repositories</h3>
                     <h4>${response.data.public_repos}</h4>
                  </div>
               </div>
               <div class="col">
                  <div class="card">
                     <h3>Followers</h3>
                     <h4>${response.data.followers}</h4>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <div class="card">
                     <h3>GitHub Stars</h3>
                     <h4>${response.data.starred_url}</h4>
                  </div>
               </div>
               <div class="col">
                  <div class="card">
                     <h3>Following</h3>
                     <h4>${response.data.following}</h4>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>
